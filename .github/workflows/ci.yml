name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Test
        run: npm run test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Smoke Tests
        run: npm run test:e2e:smoke

  build-image:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mp3-tools:latest
          outputs: type=docker,dest=/tmp/mp3-tools.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mp3-tools-image
          path: /tmp/mp3-tools.tar
