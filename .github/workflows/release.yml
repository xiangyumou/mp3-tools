name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Build Electron App
        uses: electron-userland/electron-builder-action@v5
        with:
          # GitHub token is required for releasing
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build specifically for the current OS in the matrix
          args: --config.asar=true
        env:
          # If code signing is needed, secrets would go here
          # GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pass: "true"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/*.*
          retention-days: 5
